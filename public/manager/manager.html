<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <title>Personal block list</title>
    <link href="/manager/manager.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="/jquery.min.js"></script>
    <script type="text/javascript" src="/common.js"></script>
    <script type="text/javascript" src="/tld_list.js"></script>
    <script type="text/javascript" src="/manager/manager.js"></script>

      <div id="manager-instruction"></div>

          <a class="next-btn" href="javascript:;">&gt;</a>

      <div id="manager-pattern-list"></div>
      <div id="manager-import-export-div"></div>
      <div id="manager-dialog" style="display:none">
        <div id="manager-dialog-message"></div>
      </div>
    </div>
